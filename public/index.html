<!DOCTYPE html>
<html ng-app="MobileApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"></link>
    
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/socket.io-client/dist/socket.io.min.js"></script>    
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/loginController.js"></script>
  </head>
  <body ng-controller="loginController">

    <div class="container">
      
      <div class="panel panel-default">
        <div class="panel-body">
          
          <div ng-if="error != null" class="alert alert-warning">{{error}}</div>
          
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
          </form>
                    
        </div>        
      </div>
      
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in messages">{{message}}</li>
      </ul>
    </div>

  </body>
</html>
